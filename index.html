<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error-icon {
            color: red;
            font-weight: bold;
            margin-left: 5px;
            cursor: pointer;
        }

        body {
            background: linear-gradient(to bottom right,#2980b9, #6dd5fa, #ffffff);
            margin: 0;
            padding: 0;
            height: 100vh; 
            overflow: hidden;
        }

        .calculator-heading {
            text-align: center;
            font-size: 3rem; 
            color: white; 
            margin-top: 70px; 
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 255, 255, 0.6);
            letter-spacing: 2px; 
            font-weight: bold; 
            text-transform: uppercase; 
        }

        .card {
            background-color: rgba(255, 255, 255, 0.8); 
            border-radius: 15px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
            padding: 30px; 
        }

        .form-control {
            border-radius: 10px; 
        }

    </style>
</head>

<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h3 class="text-center mb-4 calculator-heading">Tax Calculator</h3>
                <div class="card">
                    <div class="card-body">
                        <form id="taxForm">
                            <div class="mb-3">
                                <label for="grossAnnualIncome" class="form-label">Gross annual income</label>
                                <input type="text" class="form-control" id="grossAnnualIncome"
                                    placeholder="Enter gross annual income">
                                <span id="grossAnnualIncomeError" class="error-icon" style="display: none;"
                                    data-bs-toggle="tooltip"
                                    title="Gross Annual Income must be a valid number.">!</span>
                            </div>
                            <div class="mb-3">
                                <label for="extraIncome" class="form-label">Enter extra income</label>
                                <input type="text" class="form-control" id="extraIncome"
                                    placeholder="Enter extra income from other sources">
                                <span id="extraIncomeError" class="error-icon" style="display: none;"
                                    data-bs-toggle="tooltip" title="Extra Income must be a valid number.">!</span>
                            </div>
                            <div class="mb-3">
                                <label for="ageGroup" class="form-label">Enter age group</label>
                                <select class="form-select" id="ageGroup">
                                    <option selected disabled>Choose...</option>
                                    <option value="<40">&lt; 40</option>
                                    <option value="40-59">≥ 40 &amp; &lt; 60</option>
                                    <option value=">=60">≥ 60</option>
                                </select>
                                <span id="ageGroupError" class="error-icon" style="display: none;"
                                    data-bs-toggle="tooltip" title="Age group is a mandatory field.">!</span>
                            </div>
                            <div class="mb-3">
                                <label for="deductions" class="form-label">Enter total applicable deductions</label>
                                <input type="text" class="form-control" id="deductions"
                                    placeholder="Add total applicable deductions">
                                <span id="deductionsError" class="error-icon" style="display: none;"
                                    data-bs-toggle="tooltip" title="Deductions must be a valid number.">!</span>
                            </div>
                            <button type="button" class="btn btn-primary" id="submitBtn">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="resultModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <p>Your total income after deductions is: <span id="totalIncome"></span></p>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl);
            });
        });
    </script>
    <script src="taxCalculator.js"></script>
</body>

</html>
